{%extends 'index.html'%}
{% block Rescatado %}
<h1>AGREGAR RESCATADO</h1>


<form method="POST" id="formulario" enctype="multipart/form-data" name="formulario">
    {% csrf_token %}
<table>
    <tr>
        <td>nombre</td><td><input type="text" id="nombre" name="nombre"></td>
    </tr>
    <tr>
        <td>raza</td><td><input type="text" id="raza" name="raza"></td>
    </tr>
    <tr>
            <td>descripcion</td><td><input type="text" id="descripcion" name="descripcion"> </td>
        </tr>
    

    <tr>

        <td>estado</td><td><select id="estado" name="estado">    
            <option value="Rescatado">Rescatado</option>
            <option value="Adoptado">Adoptado</option>
            <option value="Disponible">Disponible</option>
          </select></td>
    </tr>
    <tr>
        <td>foto</td><td><input type="file" id="foto" name="foto"></td>
    </tr>
</table>   
<input type="submit" id="agregar" value="Agregar" name="agregar"> 
</form>



{% endblock %}
